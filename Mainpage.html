<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=width-device-width, initial-scale=1">
        <title>CiaoConncect</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/page1.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.min.js"></script>
    </head>
    <body>
        <div class="side-nav" role="navigation">
            <ul class="nav-side-nav">
                <li><a class="tooltip-side-nav" href="#page1"></a></li>
                <li><a class="tooltip-side-nav" href="#page2"></a></li>
                <li><a class="tooltip-side-nav" href="#page3"></a></li>
            </ul>
        </div>
        <div class="page1"  id="page1">
            <div class="container pageone">
                <img src="ciao-logo.png" style="width: 350px; height: 350px;">
                <h1>Ciao!</h1>
                <p>Welcome to Ciao! Enjoy the connection!</p>
            </div>
            <div class="btn-group-collapse">
                <a class="btn btn-success" href="#login">Log In</a>
                <a class="btn btn-success" href="#signup">Sign In</a>
            </div>
        </div>

        <div class="container page2" id="page2">
            <h1 class="page-header" id="login">Log In</h1>
            <form>
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control username" type="text" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control password" type="password" placeholder="Password">
                </div>
                <a class="btn btn-success btn-lg" type="submit">Log in</a>
            </form>
            <h1 class="page-header" id="signup">Sign Up</h1>
            <form>
                <div class="form-group">
                    <label>Firstname</label>
                    <input class="form-control firstname" type="text" placeholder="Firstname">
                </div>
                <div class="form-group">
                    <label>Lastname</label>
                    <input class="form-control lastname" type="text" placeholder="Lastname">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control email" type="email" placeholder="Email">
                </div>
                <a class="btn btn-success btn-lg" type="submit">Sign up</a>
            </form>
        </div>

        <div class="container" id="page3">
            <h1 class="aboutus headcontent">About Us</h1>
        </div>
    </body>
    <footer>
        <div class="align-center">
            <strong>&copy; Ciao Inc. 2015</strong>
        </br>
            <span><small>Made with <code>love</code> at HackUmass III</small></span>
        </div>
    </footer>
</html>
