<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ciao!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    	<!--script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script-->
    	<script type="text/javascript" src="jquery.touchSwipe.min.js"></script>
      	<link href="css/main.css" rel="stylesheet">

	    <script type="text/javascript">
	      $(window).load(function(){
	        $("[data-toggle]").click(function() {
	          var toggle_el = $(this).data("toggle");
	          $(toggle_el).toggleClass("open-sidebar");
	        });
	         $(".swipe-area").swipe({
	              swipeStatus:function(event, phase, direction, distance, duration, fingers)
	                  {
	                      if (phase=="move" && direction =="right") {
	                           $(".container").addClass("open-sidebar");
	                           return false;
	                      }
	                      if (phase=="move" && direction =="left") {
	                           $(".container").removeClass("open-sidebar");
	                           return false;
	                      }
	                  }
	          });
	      });
	    </script>
	</head>
	<body>
		<div class="container">
		  <div id="sidebar">
		  		<ul>
		          <li><a href="#">Sign Out</a></li>
		          <!--li><a href="#">Explore</a></li>
		          <li><a href="#">Users</a></li>
		          <li><a href="#">Sign Out</a></li-->
		        </ul>
		  </div>
		  <div class="main-content">
		      <div class="swipe-area"></div>
		      <a href="#" data-toggle=".container" id="sidebar-toggle">
		          <span class="bar"></span>
		          <span class="bar"></span>
		          <span class="bar"></span>
		      </a>
		      <div class="content">
		          <button type="button" class="btn btn-default navbar-btn floatright"><a href="#form" class="navbar-link">Sign Up</a></button>
		          <h1>Ciao!</h1>

		          <section id="Events">
		          	<p>Hi! We're cool.</p>
		          </section>

		          <section id ="form">
		          	<form class="navbar-form navbar-left" role="search">
					  <div class="form-group">
					  	<input type="text" class="form-control firstname" type="text" placeholder="Firstname">
					    <input type="text" class="form-control email" placeholder="Email">
					  </div>
					  <button type="submit" class="btn btn-default">Sign Up</button>
					</form>
				  </section>

		      </div>
		  </div>
		</div>
	</body>
	<footer>
	    <div class="align-center">
	        <strong>&copy; Ciao Inc. 2015</strong>
	    </br>
	        <span><small>Made with <code>love</code> at HackUmass III - October 23-25, 2015</small></span>
	    </div>
    </footer>
</html>
